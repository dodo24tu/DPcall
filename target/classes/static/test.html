<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    input, button {
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input {
      margin-bottom: 0;
    }

    button {
      margin-top: 0;
    }
  </style>
  <title>Input and Button</title>
</head>
<body>

<div class="container">
  <input type="text" placeholder="Enter text">
  <button type="button">Submit</button>
</div>

</body>
</html>
